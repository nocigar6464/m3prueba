<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba_modulo3_Constanza_Cabrera</title>

    <!-- linkea el css -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./asset/css/style.css" />

    <!-- linkea bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="card text-center" id="main">
      <div class="card-header">Conversor de moneda Nacional</div>
      <div class="card-body">
        <h5 class="card-title">Conversor de moneda</h5>
        <p class="card-text">Ingrese pesos Chilenos</p>
        <input type="number" style="width: 300px" id="inputCoin" />
        <p class="card-text">Moneda a convertir</p>
        <select
          id="monedaSelect"
          class="form-select form-select-lg mb-3 mx-auto"
          style="width: 300px"
          aria-label="Default select example">
          <option selected>Seleccione moneda</option>
          <option value="1">Dolar Estadounidense</option>
          <option value="2">Euro</option>
          <option value="3">UF</option>
        </select>
        <a onclick="multiplyFunction ()" class="btn btn-info btn-lg">Buscar</a>
        <p class="card-text" id="resultado">Resultado:</p>
      </div>
      <div class="card-footer text-body-secondary">
        <p id="dolarValue">Valor Dolar</p>
        <p id="euroValue">Valor Euro</p>
        <p id="ufValue">Valor UF</p>
      </div>
      <section class="graficos">
        <div class="contenedorchart">
          <h1>Grafico UF</h1>
          <canvas id="graficoUF"></canvas>
        </div>
        <div class="contenedorchart">
          <h1>Grafico Dolar</h1>
          <canvas id="graficoUSD"></canvas>
        </div>
        <div class="contenedorchart">
          <h1>Grafico Euro</h1>
          <canvas id="graficoEURO"></canvas>
        </div>
      </section>
    </div>

    <!-- Linkea tus scripts JavaScript -->
    <script src="./asset/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./asset/js/chartUF.js"></script>
    <script src="./asset/js/chartUSD.js"></script>
    <script src="./asset/js/chartEURO.js"></script>
  </body>
</html>
